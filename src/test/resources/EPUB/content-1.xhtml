        <div epub:type="pagebreak" id="page-1" class="page-normal">1</div>
        <h1 id="h1-1">Testbok</h1>
        <section epub:type="z3998:poem" class="poem">
            <div epub:type="z3998:verse" class="verse linegroup">
                <p class="line">Liten?</p>
                <p class="line">Jeg?</p>
                <p class="line">Langtifra.</p>
                <p class="line">Jeg er akkurat stor nok.</p>
                <p class="line">Fyller meg selv helt</p>
                <p class="line">på langs og på tvers</p>
                <p class="line">fra øverst til nederst.</p>
                <p class="line">Er du større enn deg selv kanskje?</p>
            </div>
        </section>
    </body>
